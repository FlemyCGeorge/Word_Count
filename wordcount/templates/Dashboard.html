
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="all">
<style>

  </style>
</head>
<body>

    <header>
        <nav class="mnu navbar-light">
			<ul class="menu">
                <li class="active"><a href="/">Logout</a></li>
			</ul>
    	</nav>

        <div class="container-fluid">
            <div class="rowcontent">
                <div class="col-sm-3 sidenav">
                    <h4>Dashboard</h4>
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#">History</a></li>
                            <ul>
                                <li>{{text}}</li>
                            </ul>
<!--                        <li><a href="#">Favorite</a></li>-->
                    </ul><br>
                </div>


                <div class="col-sm-9">

                  <div class="container py-md-5">
                      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                          <div class="px-2">
                              <form action="count" method="get" class="justify-content-center">
                                  <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Enter the text" name="textcount">
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-lg">Check</button>
                                  <br><br>
                              </form>
                          </div>
                      </div>
                  </div>
                    <br>
                    <br>
                    <div class="container col-sm-6 bg-light text-dark text-center">
                        <div class="px">
                            <h3> <em>{{text}} </em> </h3>
                        </div>
                    </div>
                    <br><br>
                    <div class="container col-sm-6 bg-light text-dark text-center">
                        <div class="px">
                            <h3> <em>{{total}} {{word}} </em> </h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>


</body>
</html>
